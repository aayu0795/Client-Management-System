{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 font-weight-normal">{{ main_heading }}</h1>
      <p class="lead font-weight-normal">{{ sub_heading }}</p>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

  <hr class="featurette-divider">
  <div class="container">
    <div class="row">
      {% for heading in bodydata %}
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="{{ heading.thumbnail.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{ heading.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <hr class="featurette-divider">

{% endblock content %}
